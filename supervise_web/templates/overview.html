<!DOCTYPE html>
<html>
<head>
    <title>Supervise-Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/supervise-web.css') }}" rel="stylesheet">
</head>
<body>
<div id="daemon-overview">
    {% for name in daemons|sort %}
    <div class="{{ helpers.daemon_row_css_class(daemons[name]) }}">
        <div class="daemon-name">{{ name }}</div>
        <div class="daemon-status">{{ helpers.daemon_status(daemons[name]) }}</div>
        <div class="daemon-actions">{{ helpers.daemon_action_buttons(daemons[name])|safe }}</div>
    </div>
    {% endfor %}
</div>
</body>
</html>
